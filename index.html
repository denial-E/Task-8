<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Update Event</h1>
        <form action="#" method="post">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br />
            
            <label for="event-date">Event Date:</label>
            <input type="text" id="event-date" name="event-date" placeholder="YYYY-MM-DD" required><br />
            
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" name="event-description" rows="5" required></textarea><br />
            
            <input type="submit" value="submit"> 
            <input type="Cancel" value="Cancel">
            </form>
        </div>
</body>
</html>
